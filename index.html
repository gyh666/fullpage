<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物网站</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery.fullPage.css">
    <link rel="stylesheet" type="text/css" href="./css/myPage.css">
</head>

<body>
    <div class="go">
        <a href="#">
            <img src="./images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
        </a>
    </div>

    <div class="next">
        <a href="#">
            <img src="./images/next.png" class="next next-animation">
        </a>
    </div>

    <div id="fullpage">
        <!-- 第一屏幕 -->
        <div class="section section1">
            <img src="./images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly updown">
            <img src="./images/t1xccqfflgxxxild.png" class="shirt shirtUpdown">
            <img src="./images/t1iakufbxxxxctz4tl-824-274.png" class="goods">
        </div>
        <!-- 第二屏幕 -->
        <div class="section section2">
            <div class="computer">
                <div class="search remove">
                    <img src="./images/search-words.png" class="search-words">
                </div>
                <img src="./images/search-02-1.png" class="search-final">
                <img src="./images/goods-441-218.png" class="goods02">
                <img src="./images/shirt-02-207-166.png" class="shirt-move">
                <div class="cover remove"></div>
            </div>
            <img src="./images/words-01-361-25.png" class="words01">
            <img src="./images/words-02.png" class="words02">
        </div>
        <!-- 第三屏幕 -->
        <div class="section section3">
            <div class="main">
                <div class="select">
                    <img src="./images/img-01.gif" class="img">
                    <img src="./images/img-01-a.gif" class="img img-a">
                    <img src="./images/btn-01.gif" class="btn">
                    <img src="./images/btn-01-a.gif" class="btn btn-a">
                </div>
                <img src="./images/shirt-02-207-166.png" class="shirt03">
                <img src="./images/t1f.png" class="t1f">
            </div>
        </div>
        <!-- 第四屏幕 -->
        <div class="section section4">
            <img src="./images/cloud.png" class="cloud cloud-move01">
            <img src="./images/words-04.png" class="words04">
            <img src="./images/words-04-a.png" class="words04-a">
            <div class="car remove">
                <img src="./images/t1f.png" class="car-shirt">
                <img src="./images/car.png">
            </div>
            <div class="info remove">
                <img src="./images/t1.png" class="info-bg">
                <img src="./images/t1sqosfx8bxxa9wx_i-173-47.png" class="info-txt">
            </div>
        </div>
        <!-- 第五屏幕 -->
        <div class="section section5">
            <img src="./images/words-05.png" class="words05">
            <img src="./images/card-05.png" class="card05">
            <img src="./images/order-05.png" class="order05">
            <img src="./images/t1f.png" class="t1f05">
            <div class="overflow">
                <img src="./images/mouse-05.png" class="mouse">
                <img src="./images/mouse-05-a.png" class="mouse-a">
                <img src="./images/hand-05.png" class="hand">
            </div>
        </div>
        <!-- 第六屏幕 -->
        <div class="section section6 remove">
            <img src="./images/box.png" class="box">
            <img src="./images/car-06.png" class="car06">
            <img src="./images/cloud-06.png" class="cloud06 cloud-move01">
            <img src="./images/88.png" class="address">
            <img src="./images/man.png" class="man">
            <img src="./images/women.png" class="women">
            <img src="./images/door.png" class="door">
            <img src="./images/t1kzyqffnexxbcrepj-139-173.png" class="take">
            <img src="./images/words-06-a.png" class="words06">
        </div>
        <!-- 第七屏幕 -->
        <div class="section section7">
            <div class="star remove"></div>
            <img src="./images/good-07.png" class="good">
        </div>
        <!-- 第八屏幕 -->
        <div class="section section8">
            <div class="begin-shopping">
                <a href="#">
                    <img src="./images/btn-08.png" class="btn08">
                    <img src="./images/btn-08-a.gif" class="btn08-a">
                </a>
            </div>
            <img src="./images/again.png" class="again">
            <img src="./images/hand-08.png" class="hand08">
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script src="./js/myPage.js"></script>
</body>

</html>
